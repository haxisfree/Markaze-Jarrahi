{% extends 'base.html' %}

{% load static %}

{% block content %}

{% load jalali_tags %}


<div class="row">
  <a href="{% url 'new_insurance' %}"><button class="btn btn-primary float-left" style="margin-left: 4%;">افزودن شرکت بیمه </button></a>
</div>
<div class="row" style="padding: 2%;">
  {% for insurance in insurance_obj %}
  <a href="{% url 'insurance_info' insurance.slug %}">
      <div class="col-3 insurance-container">
        {% if insurance.cover %}
          <img class="insurance-cover" src="{{ insurance.cover.url}}">
        {% else %}
          <img class="insurance-cover" src="{% static 'pic/icon/Health-Insurance-logo.png' %}">
        {% endif %}
          <h3>{{ insurance.name }}</h3>
      </div>
  </a>
  {% endfor %}
</div>



{% endblock content %}
