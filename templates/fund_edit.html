{% extends 'base.html' %}

{% block content %}
<div class="row">
    <button class="btn btn-primary back" onclick="history.back()">بازگشت</button>
</div>

<div class="container">
    <h1><span style="display: inline-block;">اطلاعات تنخواه </span> {{ fund.pk }}</h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-6">
                <label>عنوان تنخواه: </label>
                {{ form.title }}
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>توضیحات :</label>
                {{ form.description }}
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>هزینه :</label>
                {{ form.price }}
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>تاریخ خرید :</label>
                {{ form.date }}
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>نام خرید کننده :</label>
                {{ form.name }}
            </div>
        </div>

        <div class="flex-left">
            <input  type="submit" value="ذخیره" style="width: 18%;"/>
        </div>
    </form>
</div>
{% endblock content %}
