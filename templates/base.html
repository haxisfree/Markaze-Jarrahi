{% load static %}

{% load jalali_tags %}

{% load humanize %}

<html dir="rtl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>base app</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
        <link rel="stylesheet" href="{% static 'css/jalali.css' %}">
        <link rel="stylesheet" href="{% static 'admin/jquery.ui.datepicker.jalali/themes/base/jquery-ui.min.css' %}">
        <script src="{% static 'js/jQuery.min.js' %}"></script>
        <script src="{% static 'js/jalali.js' %}"></script>
        <script src="{% static 'admin/js/django_jalali.min.js' %}"></script>
        <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
        <script src="{% static 'js/base.js' %}"></script>

    </head>
    <body>
        <div class="row">
            <div class="sidebar">
                <div class="center">
                    <img id="logo" src="{% static 'pic/logo.png' %}">
                </div>
                <hr>
                <div class="menu">

                    <a href="{% url 'home' %}" 
                    {% if request.path == "/" %}
                        class="active"
                    {% endif %}
                    ><img class="icon" src="{% static 'pic/icon/home.png' %}">صفحه ی اصلی</a>

                    <a href="{% url 'patients_list' %}"
                    {% if request.path == "/patientslist" %}
                        class="active"
                    {% endif %}
                    ><img class="icon" src="{% static 'pic/icon/multiple-users-silhouette.png' %}">لیست بیماران</a>

                    <!-- <a href="{% url 'new_patient' %}"
                    {% if request.path == "/new_patient/" %}
                        class="active"
                    {% endif %}
                    ><img class="icon" src="{% static 'pic/icon/patient.png' %}">افزودن بیمار جدید</a> -->

                    <a href="{% url 'insurance_list' %}" 
                    {% if request.path == "/insurancelist" %}
                        class="active"
                    {% endif %}
                    ><img class="icon" src="{% static 'pic/icon/business-and-trade.png' %}">شرکت های بیمه</a>

                    <a href="{% url 'tariff_list' %}" 
                    {% if request.path == "/tarifflist" %}
                        class="active"
                    {% endif %}>
                    <img class="icon" src="{% static 'pic/icon/sale.png' %}">تعرفه ها</a>

                    <a href="{% url 'reports' %}" 
                    {% if request.path == "/reports" %}
                        class="active"
                    {% endif %}
                    ><img class="icon" src="{% static 'pic/icon/file.png' %}">گزارش گیری</a>

                    <a href="{% url 'fund_list' %}" 
                    {% if request.path == "/fundlist" %}
                        class="active"
                    {% endif %}
                    ><img class="icon" src="{% static 'pic/icon/wallet-filled-money-tool.png' %}">تنخواه</a>

                    <a class="help-button-base"href="{% url 'support' %}" >
                        <button class="btn btn-primary"><img class="" src="{% static 'pic/icon/help.png' %}">پشتیبانی </button>
                    </a>


                    
                </div>
            </div>
            <div class="main">
                <div class="wrapper">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>  
        </div> 
    </body>
</html>
