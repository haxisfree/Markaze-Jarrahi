

{% load static %}

<html>
    <head>
        <title>base app</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        
    </head>
    <body>
        <div class="sidebar">
            <img id="logo" src="">
            <div class="menu">

                <a href="{% url 'home' %}" 
                {% if request.path == "/" %}
                    class="active"
                {% endif %}
                ><img class="icon" src="">صفحه ی اصلی</a>

                <a href="{% url 'patients_list' %}"
                {% if request.path == "/patientslist/" %}
                    class="active"
                {% endif %}
                ><img class="icon" src="">لیست بیماران</a>

                <a href="#"><img class="icon" src="">پشتیبانی</a>
                
            </div>
        </div>
        <div class="main">
            {% block content %}
            {% endblock content %}
        </div>   
    </body>
    <script src="{% static 'js/jQuery.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
</html>
