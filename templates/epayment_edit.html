{% extends 'base.html' %}

{% block content %}
<div class="row">
    <button class="btn btn-primary back" onclick="history.back()">بازگشت</button>
</div>

<div class="container">
    <h1>اطلاعات پرداخت</h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-6">
                <label>نام پزشک/اپراتور : </label>
                {{ form.title }}
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>مبلغ پرداختی :</label>
                {{ form.price }}
            </div>
            <div class="col-6">
                <label>تاریخ پرداخت :</label>
                {{ form.date }}
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label>توضیحات :</label>
                {{ form.description }}
            </div>
        </div>


        <div class="flex-left">
            <input  type="submit" value="ذخیره" style="width: 18%;"/>
        </div>
    </form>
</div>
{% endblock content %}
